<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ominous Female</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', 'Comic Neue', cursive, sans-serif;
      position: relative;
    }

    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: -1;
      transition: all 0.6s ease;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      padding: 0.5em 1em;
      background: rgba(0,0,0,0.2);
      border-radius: 1em;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <img id="bg" class="bg-image" src="20220817_141120.jpg" alt="Ominous background" />
  <div class="overlay-text" onclick="moveImage()">hehe :3</div>

  <script>
    function moveImage() {
      const img = document.getElementById('bg');

      // Generate random position (0% to 60%)
      const top = Math.random() * 60;
      const left = Math.random() * 60;

      // Generate random size (40% to 120% width)
      const size = 40 + Math.random() * 80;

      // Apply styles
      img.style.top = `${top}%`;
      img.style.left = `${left}%`;
      img.style.width = `${size}vw`;
      img.style.height = 'auto';
      img.style.objectFit = 'contain';
    }
  </script>
</body>
</html>
