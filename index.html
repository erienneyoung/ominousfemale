<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ominous Female</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
      font-family: 'Comic Sans MS', 'Comic Neue', cursive, sans-serif;
    }

    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* <-- shows whole image */
      z-index: -1;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      padding: 0.5em 1em;
      background: rgba(0,0,0,0.2);
      border-radius: 1em;
    }
  </style>
</head>
<body>
  <img class="bg-image" src="20220817_141120.jpg" alt="Ominous background" />
  <div class="overlay-text">hehe :3</div>
</body>
</html>
